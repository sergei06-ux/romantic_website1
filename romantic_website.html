<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je t'aime</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(-45deg);
            animation: explode 2s ease-in-out infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes explode {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }
        .text {
            position: absolute;
            text-align: center;
            top: calc(50% + 120px);
            color: #333;
            font-size: 2rem;
        }
        .signature {
            position: absolute;
            text-align: center;
            bottom: 20px;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="text">Je t'aime mon coeur</div>
    <div class="signature">De la Part de ton chaton</div>
</body>
</html>
